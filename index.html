<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Who Said It?</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

  <div class="container">
    <div class="row">
      <h1 class="title">Who wants to be a JavaScript Ninja?</h1>
    </div>

    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-2"><button id="start-button" type="button" class="btn btn-primary btn-lg">Test Your Skills</button></div>
      <div class="col-md-2"><button id="restart-button" type="button" class="btn btn-danger btn-lg">Restart Game</button></div>
    </div>

    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 question-timer">
        <h3 id="question-timer">00:00</h3>
      </div>
    </div>

  <div class="trivia-area">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 question-asked" id="question-asked">
          <h5>Question Will Go Here</h5>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4 option-one">
          <h6 id="option-one">Option #1</h6>
        </div>
        <div class="col-md-4 option-two">
          <h6 id="option-two">Option #2</h6>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4 option-three">
          <h6 id="option-three">Option #3</h6>
        </div>
        <div class="col-md-4 option-four">
          <h6 id="option-four">Option #4</h6>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>
</html>
